name: A workflow for my Hello World file
on: push

jobs:
  build:
    name: Hello windows world action
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build image
      run: docker build -t hello action-a 
    - name: Run container
      run: docker run hello
      env:
        MY_NAME: "Mona"